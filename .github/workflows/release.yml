name: Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write
  actions: write

jobs:
  release:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish
      run: |
        dotnet publish app/GHelper.sln --configuration Release --runtime win-x64 -p:PublishSingleFile=true --no-self-contained

    # 1. Zip the file directly (No signing needed for personal use)
    - name: Create ZIP
      run: |
        $source = "app/bin/x64/Release/net8.0-windows/win-x64/publish/GHelper.exe"
        powershell Compress-Archive $source GHelper.zip

    # 2. ALWAYS upload to "Artifacts" (Works for Manual Runs & Releases)
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GHelper-Build
        path: |
          app/bin/x64/Release/net8.0-windows/win-x64/publish/GHelper.exe
          GHelper.zip

    # 3. ONLY upload to "Releases" if this was actually triggered by a Release
    - name: Upload to Release
      if: github.event_name == 'release'
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release upload "${{ github.event.release.tag_name }}" app/bin/x64/Release/net8.0-windows/win-x64/publish/GHelper.exe GHelper.zip --clobber

    - name: Delete older runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 3
